apiVersion: v1
kind: Service
metadata:
  name: postgresql
  namespace: postgre
spec:
  type: ClusterIP # Service exposed for the k8s cluster only. If you want to access externally, change to LoadBalancer
  selector:
    app: postgresql
  ports:
  - name: db-port
    protocol: TCP
    port: 5432
    targetPort: 5432
  